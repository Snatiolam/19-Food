{% extends "layout.html" %}
{% block info %}
<style>
    *{
    transition: all 0.6s;
}

html {
    height: 100%;
}

body{
    font-family: 'Lato', sans-serif;
    color: #888;
    margin: 0;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
</style>
<div id="main">
    <a href="{{url_for('carrito')}}" style="text-decoration: none;">
        <h5 style="float: left;  margin: 10px; padding-left:15px; font-size: 18px; ">
            <i class="fas fa-arrow-left"></i> Volver al Carrito
        </h5>
    </a>
    <div class="fof">
            <h1>Su pedido estar√° listo en {{rand}} minutos <br> Por favor pase a reclamarlo y recuerde pagar en efectivo</h1>
            <form method="POST">
                <input type="submit" id="submit" class="cart-btn" value="Continuar" style="text-decoration: none;">
            </form>
    </div>
</div>


{% endblock %}
